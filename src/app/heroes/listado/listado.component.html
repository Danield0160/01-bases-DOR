<p>Listado Héroes</p>

<ul>
  <li *ngFor="let heroe of heroes; let i = index">
    {{i+1}} - {{ heroe }}
  </li>
</ul>

<div *ngIf="heroesBorrados.length != 0;else noBorrado">
  <h3>Héroe Borrado</h3>
  <span>{{heroesBorrados[heroesBorrados.length-1]}}</span>
</div>

<ng-template #noBorrado>
  <h3>No ha Borrado nada.</h3>
</ng-template>

<button class="btn btn-primary mx-2" *ngIf="heroes.length != 0" (click)="borrarHeroe()">Borrar</button>
<button class="btn btn-primary mx-2" *ngIf="heroesBorrados.length != 0" (click)="restaurar()">restaurar</button>
<button class="btn btn-primary mx-2" *ngIf="heroesBorrados.length != 0" (click)="restaurarTodo()">restaurarTodo</button>
